<div id="dictionary-entry" class="dictionary-entry">

  <div id="dictionary-choose" class="dictionary-choose">{{dictionaryName}}</div>

  <div id="dictionary-body" class="dictionary-body">
    <span>{{code}}</span>.<span> {{entry.lemma}}</span>;<span> {{entry.derivation}} </span>
    <br clear="all">
    <span>{{entry.strongs_def}}</span>;
    <br clear="all">
    <span>{{entry.kjv_def}}</span>
  </div>

</div>
