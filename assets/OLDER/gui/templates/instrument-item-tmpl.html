<div id="instrument-item-panel-{{id}}" class="instrument-item-panel">

  <div id="instrument-item-check-{{id}}" class="instrument-item-check selected">
    <i class="material-icons md-18">volume_up</i>
  </div>

  <div id="instrument-item-piano-check-{{id}}" class="instrument-item-piano-check">
    <i class="material-icons md-18">keyboard</i>
  </div>

  <div id="instrument-item-label-{{id}}" class="instrument-item-label">
    <div id="instrument-item-label-text-{{id}}" class="instrument-item-label-text">{{label}}</div>
  </div>

  <!--div id="instrument-item-selected-check" class="instrument-item-selected-check"><i class="material-icons md-18">create</i></div-->

  <div id="instrument-item-loop-{{id}}" class="instrument-item-loop">

    {% for sequenceLoopItem in sequenceLoopItems %}
      <div id="instrument-item-loop-panel-{{sequenceLoopItem.index}}-{{id}}"    data-seq="{{sequenceLoopItem.index}}" class="instrument-item-loop-panel">
        <div id="instrument-item-loop-button-{{sequenceLoopItem.index}}-{{id}}" data-seq="{{sequenceLoopItem.index}}" class="instrument-item-loop-button">
          <div class="instrument-item-loop-button-centered-text"><i class="material-icons instrument-item-loop-button-text-icon md-18">keyboard_arrow_down</i></div>
        </div>

        {% if loop.index > 4 and loop.index <= 8 or loop.index >= 13 %}
          <div id="instrument-item-loop-seq-{{sequenceLoopItem.index}}-{{id}}"    data-seq="{{sequenceLoopItem.index}}" class="instrument-item-loop-seq"></div>
        {%else%}
          <div id="instrument-item-loop-seq-{{sequenceLoopItem.index}}-{{id}}"    data-seq="{{sequenceLoopItem.index}}" class="instrument-item-loop-seq second-color"></div>
        {%endif%}
      </div>
    {% endfor %}

  </div>
